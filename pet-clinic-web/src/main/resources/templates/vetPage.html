<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vets</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.petclinic.model.Vet"*/-->

    <h1 th:text="'List of Vets'">Vet List will be populated here.</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Jhon</td>
            <td th:text="${vet.lastName}">Doe</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
